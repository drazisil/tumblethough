<!DOCTYPE html>
<html lang="en" ng-app="tumblethough">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Joseph W Becher jwbecher@drazisil.com">
    <link rel="icon" href="./favicon.ico">

    <title>TumbleThough</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./assets/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="./assets/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" 
                  data-toggle="collapse" data-target="#navbar" 
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TumbleThough</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" 
             ng-controller="NavController">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $location.path() == ''}">
              <a href="#">Home</a>
            </li>
            <li ng-class="{active: $location.path() == '/about'}">
              <a href="#about">About</a>
            </li>
            <li ng-class="{active: $location.path() == '/contact'}">
              <a href="#contact">Contact</a>
            </li>
            <li ng-class="{active: $location.path() == '/test'}">
              <a href="#test">Test</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div ng-view></div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/angular.js"></script>
    <script src="./assets/js/angular-route.min.js"></script>
    <script src="./assets/js/angulargrid.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
